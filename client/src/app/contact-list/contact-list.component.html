<div align="center">
    <table class="table" width="50%" cellpadding="10" cellspacing="30" table-border="1" rules="row">
        <tr>
            <th>Nome</th>
            <th>Numero</th>
        </tr>
    
        <tr *ngFor="let cont of contact">
            <td>{{cont.nome}}</td>
            <td>{{cont.numero}}</td>
        </tr>
    </table>
</div>
